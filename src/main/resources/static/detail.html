<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail overzicht</title>
    <script src="/js/detail.js" type="module"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header><h1>Detail Overzicht</h1></header>
<div class="">
    <div id="info">


        <dl>

            <dt>Naam:</dt>
            <dd id="naam"></dd>

            <dt>Beschrijving:</dt>
            <dd id="beschrijving"></dd>

            <dt>Gewicht (gram):</dt>
            <dd id="gewichtInGram"></dd>

            <dt>EAN:</dt>
            <dd id="ean"></dd>

            <dt>Artikel ID:</dt>
            <dd id="artikelId"></dd>


            <!--            <dt>Prijs:</dt>-->
            <!--            <dd id="prijs"></dd>-->


            <dt>Bestelpeil:</dt>
            <dd id="bestelpeil"></dd>

            <dt>Voorraad:</dt>
            <dd id="voorraad"></dd>

            <!--            <dt>Minimum voorraad:</dt>-->
            <!--            <dd id="minimumVoorraad"></dd>-->

            <!--            <dt>Maximum voorraad:</dt>-->
            <!--            <dd id="maximumVoorraad"></dd>-->

            <dt>Levertijd (dagen):</dt>
            <dd id="levertijd"></dd>

            <dt>Aantal besteld bij leverancier:</dt>
            <dd id="aantalBesteldLeverancier"></dd>

            <dt>Max aantal in magazijnplaats:</dt>
            <dd id="maxAantalInMagazijnPLaats"></dd>

            <dt>Leveranciers ID:</dt>
            <dd id="leveranciersId"></dd>
        </dl>

    </div>
    <div class="fout" hidden id="nietGevonden">Artikel niet gevonden.</div>
    <div class="fout" hidden id="storing">Storing, contacteer helpdesk.</div>
    <div>
        <button onclick="window.location.href='/bestelling.html'">terug naar bestelling</button>
    </div>

</div>
</body>
</html>
